<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no"
    />
    <link rel="shortcut icon" href="/templates/static/favicon.ico" type="image/x-icon">
    <meta
      name="description"
      content="Semantic-UI-Forest, collection of design, themes and templates for Semantic-UI."
    />
    <meta name="keywords" content="Semantic-UI, Theme, Design, Template" />
    <meta name="author" content="PPType" />
    <meta name="theme-color" content="#ffffff" />
    <title>Login - Auto Bot</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      type="text/css"
    />
    <style type="text/css">
      body {
        background-color: #eee;
        background-image: url("/templates/static/login_background.jpg");

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;

        -webkit-font-smoothing: antialiased;
        -moz-font-smoothing: grayscale;
      }

      .ui.container {
        margin-top: 6rem;
        max-width: 22rem !important;
      }

      .ui.large.form > .field:first-child {
        margin-bottom: 0;
      }
    </style>
  </head>

  <body id="root">
    <div class="ui large center aligned grid">
      <div class="ui huge center aligned container">

        <h1 class="ui teal massive header">Please sign in</h1>
        {% if error_while_logging == '1' %}
        <div class="ui error message">
          <div class="header">False Credentials</div>
          <p>Wrong e-mail address or password.</p>
        </div>
        {% endif %}
        <form method="POST" class="ui large form">
          <div class="field">
            <div class="ui input"><br>
              <input name="email" placeholder="Email address" type="text" />
            </div>
          </div>
          <div class="field">
            <div class="ui input"><br>
              <input name="password" placeholder="Password" type="password" />
            </div>
          </div>
          <button formaction="/login" class="ui fluid teal large button" type="submit">
            Sign in
          </button>

        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script>
      $(document).ready(function() {
        $(".ui.form").form({
          fields: {
            email: {
              identifier: "email",
              rules: [
                {
                  type: "empty",
                  prompt: "Please enter your e-mail"
                },
                {
                  type: "email",
                  prompt: "Please enter a valid e-mail"
                }

              ]
            },
            password: {
              identifier: "password",
              rules: [
                {
                  type: "empty",
                  prompt: "Please enter your password"
                },
                {
                  type: "length[6]",
                  prompt: "Your password must be at least 6 characters"
                }

              ]
            }
          },
          inline: true,
          on: "blur"
        });
      });
    </script>

    <div class="ui tiny modal">
<div class="header">Are you sure to stop the active task?</div>
<div class="content">
  When you click "Approve" all the subtasks that bots are occupied with will be terminated.
</div>
<div class="actions">
  <div class="ui olive approve button">Approve</div>
  <div class="ui red cancel button">Cancel</div>
</div>
</div>
  </body>
</html>
